{% extends 'base.html' %}

{% block body_block %}
    <h1>Register Here</h1>
    <form class="form-horizontal" role="form" method="post" action=".">
    {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_username">Login:</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_password1">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter password">

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_password2">Confirm password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="Submit">Submit</button>
            </div>
        </div>

    </form>
{% endblock %}
