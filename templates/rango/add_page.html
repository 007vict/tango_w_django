<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Add a New Page of {{category}} </h1>

     {{ form.as_p }}

</form>
</body>
</html>
