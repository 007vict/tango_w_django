{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Add a Page{% endblock %}
{% block body_block %}
<h1>Add a New Page of {{category}} </h1>
<form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
    {% csrf_token %}
     {{ form.as_p }}
    <input type="submit" name="submit" value="Create Page">
</form>
{% endblock %}
