<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1><a href="{% url 'index' %}">{{ category_name }}</a></h1>
{% if category %}
    {% if pages %}
        <ul>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
{% else %}
    <p>The specified category {{ category_name }} does not exist!</p>
{% endif %}

<a href="/rango/category/{{ category_name_slug }}/add_page/">Add a New Page</a>
</body>
</html>
