<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Register with Django</h1>
{% if registered %}
    <p>Rango says: <strong>thank you for registering!</strong></p>
    <a href="/rango/">Return to the homepage.</a><br/>
{% else %}
    <p>Rango says: <strong>registered here!</strong></p><br/>
    <form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Register"/>
{% endif %}
</form>
</body>
</html>
