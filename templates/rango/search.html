{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Search{% endblock %}

{% block body_block %}
    <h3>Search</h3>
    <form method="post" id="id_search" name="search" action="{% url 'search' %}">
        {% csrf_token %}
        <input class="form-control" type="text" size="50" name="searchform" value="" id="search"/>
        <input class="btn btn-primary" type="submit" name="submit" value="Search"/>
        <br/>

    </form>
    In category:
    {{ categories }}<br>
    {#    <a href="{% url 'category' category.name %}">{{ category.name }}</a>#}

    In page:
    {{ pages }}<br>

    No results:
    {{ no_search }}<br>
{% endblock %}
